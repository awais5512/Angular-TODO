<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <h2 class="form-title">Register Your Account (Reactive Forms)</h2>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" />
    <div class="error" *ngIf="name?.invalid && name?.touched">
      Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
    <div class="error" *ngIf="email?.invalid && email?.touched">
      Enter a valid email.
    </div>
  </div>

  <div>
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      placeholder="Write Awais"
      formControlName="username"
    />
    <div class="spinner" *ngIf="username?.pending">Loading...</div>
    <div class="error" *ngIf="username?.invalid && username?.touched">
      Enter a valid username.
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid || userForm.pending">
    Submit
  </button>
</form>
