<li class="movie-card">
  <ng-content select="[card-header]"></ng-content>
  <div
    class="image-wrapper"
    [ngClass]="{ special: movie.Title | containsNumber }"
  >
    <img [src]="movie.Poster" alt="{{ movie.Title }}" width="100%" />
  </div>
  <ng-content select="[card-footer]"></ng-content>
</li>
